<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .container {
            margin-top: 50px;
        }
        
        form {
            display: inline-block;
            padding: 1.5em;
            border: 1px solid #ccc;
            border-radius: 1em;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        p + p {
            margin-top: 1em;
        }
        
        label {
            display: inline-block;
            min-width: 100px;
            text-align: right;
            font-weight: bold;
        }
        
        input,
        textarea {
            font: 1em sans-serif;
            width: 300px;
            box-sizing: border-box;
            border: 1px solid #999;
            padding: 8px;
            border-radius: 4px;
        }
        
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        
        textarea {
            vertical-align: top;
            height: 5em;
            resize: vertical;
        }
        
        .button {
            text-align: center;
            margin-top: 1em;
        }
        
        button {
            padding: 0.7em 1.5em;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <a id="logo_link" href="index.html">
            <img class="logo" src="images/logo.png" alt="Dry Oar Logo">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="#">Destination locations</a>
            <a href="site-plan-rafting.html">Site Plan</a>
            <a href="contactus.html">Contact Us</a>
        </nav>
    </header>
    
    <div class="container">
        <h1>Contact Us</h1>
        <form action="/my-handling-form-page" method="post">
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" required />
            </p>
            <p>
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="user_email" required />
            </p>
            <p>
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message" required></textarea>
            </p>
            <p class="button">
                <button type="submit">Send your message</button>
            </p>
        </form>
    </div>
    
    <footer>
        <p>Dry Oar &copy; 2025 - Sarah Yorke</p>
        <p><a href="site-plan-rafting.html">Site Plan</a></p>
        <p><a href="contactus.html">Contact Us</a></p>
        <div class="social">
            <a target="_blank" href="https://facebook.com">
                <img class="small_logo" src="images/facebook.png" alt="Facebook icon">
            </a>
            <a target="_blank" href="https://twitter.com">
                <img class="small_logo" src="images/twitter.png" alt="Twitter icon">
            </a>
            <a target="_blank" href="https://instagram.com">
                <img class="small_logo" src="images/instagram.png" alt="Instagram icon">
            </a>
        </div>
    </footer>
</body>
</html>
